<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<!-- Default font (no fc-match pattern) -->
 <match>
     <edit mode="prepend" name="family">
         <string>Fira Sans</string>
     </edit>
 </match>

<!-- Default font for the ja_JP locale (no fc-match pattern) -->
 <match>
     <test compare="contains" name="lang">
         <string>ja</string>
     </test>
     <edit mode="prepend" name="family">
         <string>Noto Sans CJK JP</string>
     </edit>
 </match>

<!-- Default sans-serif font -->
 <match target="pattern">
     <test qual="any" name="family"><string>sans-serif</string></test>
     <!--<test qual="any" name="lang"><string>ja</string></test>-->
     <edit name="family" mode="prepend" binding="same"><string>Fira Sans</string>  </edit>
 </match>

<!-- Default serif fonts -->
 <match target="pattern">
     <test qual="any" name="family"><string>serif</string></test>
     <edit name="family" mode="prepend" binding="same"><string>Merriweather</string>  </edit>
 </match>

<!-- Default monospace fonts -->
 <match target="pattern">
     <test qual="any" name="family"><string>monospace</string></test>
     <edit name="family" mode="prepend" binding="same"><string>Hurmit</string></edit>
     <edit name="family" mode="prepend" binding="same"><string>Fira Mono</string></edit>
 </match>

<!-- Fallback fonts preference order -->
 <alias>
     <family>sans-serif</family>
     <prefer>
         <family>Fira Sans</family>
         <family>Noto Sans</family>
         <family>NotoSansCJK</family>
     </prefer>
 </alias>
 <alias>
     <family>serif</family>
     <prefer>
         <family>Merriweather</family>
         <family>Noto Serif</family>
         <family>Droid Serif</family>
     </prefer>
 </alias>
 <alias>
     <family>monospace</family>
     <prefer>
         <family>Hurmit</family>
         <family>Fira Mono</family>
         <family>Noto Mono</family>
     </prefer>
 </alias>
</fontconfig>
